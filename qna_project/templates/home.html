<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ request.user.username }}!</h2>
    <h3>Questions:</h3>
    {% for question in questions %}
        <h4><a href="/qna/question/{{ question.id }}/">{{ question.title }}</a></h4>
        <p>{{ question.content }}</p>
        <hr>
    {% empty %}
        <p>No questions available.</p>
    {% endfor %}
    <br>
    <a href="/qna/logout/">Logout</a>
</body>
</html>
